<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/signup.js"></script>
    <title>Kerala Tourism</title>

</head>
<body class="signup" style="background-image: url(./images/signup2.jpg)">
     <!-- navbar starts -->
     <div class="navbar">
        <a class="active" href="./index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        
      </div>
    <!-- navbar ends -->
    <div class="container">
        <div class="row">
            <h3 class="col-sm-offset-3 col-sm-6 ">Signup</h3>
        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-2">
               
            </div>
            <div class="col-sm-6">
                <form action="./index.html" accept-charset="utf-8" class="form" role="form">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="text" id="fname" required name="firstname" value="" class="form-control input-lg" placeholder="First Name"  />                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input type="text" id="lname"required name="lastname" value="" class="form-control input-lg" placeholder="Last Name"  />                        </div>
                    </div>
                    <input type="text" name="email" id="email" required value="" class="form-control input-lg" placeholder="Your Email"  />
                    <input type="number" name="mobile_number" required value="" class="form-control input-lg" placeholder="Mobile Number"  />
                    <input type="password" name="password" value="" required class="form-control input-lg" placeholder="Password"  />
                    <input type="password" name="confirm_password" required value="" class="form-control input-lg" placeholder="Confirm Password"  />
                    
                        
                        
                        <br />
                    <span class="help-block"> <input type="checkbox" required> I accept the Terms of use and Privacy policy.</span>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" onclick="return registrationValid();" type="submit">Submit</button>
                    <p style="color:darkgrey;">*Password should contain minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number and one special character.</p>
                </form>          
            </div>
          </div>
        </div>
    </div>
</body>
